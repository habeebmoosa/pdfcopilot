<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Query Engine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Query Engine</h1>
        <form method="post" action="{{ url_for('query') }}">
            <div class="mb-4">
                <input class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="text" name="query" placeholder="Enter your query">
            </div>
            <div class="flex justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
                       type="submit" value="Query">
            </div>
        </form>
        {% if query %}
        <div class="mt-6">
            <h2 class="text-xl font-semibold">Query: {{ query }}</h2>
            <h3 class="mt-2 text-lg">Time taken: {{ time_taken }} seconds</h3>
            <h3 class="mt-2 text-lg">Response: {{ response }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
